services:
  # Backend FastAPI service
  backend:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
      target: backend
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../src:/app/src:rw
      - ../.env:/app/.env:rw
    networks:
      - seq_sonic_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Chainlit service
  frontend:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
      target: frontend
    ports:
      - "8001:8001"
    env_file:
      - ../.env
    volumes:
      - ../src:/app/src:rw
      - ../.env:/app/.env:ro
      - frontend_data:/app/src/Frontend/.files
      - frontend_data:/app/src/Frontend/.chainlit
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - seq_sonic_network
    restart: unless-stopped

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - seq_sonic_network
    restart: unless-stopped
    profiles:
      - production
 # MongoDB for conversation storage
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - seq_sonic_network
    restart: unless-stopped

  # Mongo Express web UI for inspecting the database
  mongo-express:
    image: mongo-express:1.0.0
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_URL: "mongodb://mongo:27017/"
    depends_on:
      - mongo
    networks:
      - seq_sonic_network
    restart: unless-stopped

networks:
  seq_sonic_network:
    driver: bridge

volumes:
  app_data:
  frontend_data:
  mongo_data:
