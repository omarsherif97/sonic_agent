[project]
user_env = []
session_timeout = 3600
user_session_timeout = 1296000
cache = false
persist_user_env = false
mask_user_env = false
allow_origins = ["*"] # dev only

[features]
unsafe_allow_html = false
latex = false
user_message_autoscroll = true
auto_tag_thread = true
edit_message = true

[features.slack]
reaction_on_message_received = false

[features.spontaneous_file_upload]
enabled = true
accept = ["*/*"]
max_files = 20
max_size_mb = 500

[features.audio]
enabled = false
sample_rate = 24000

[features.mcp]
enabled = false
# If you want MCP, set enabled=true and keep the transports below true.
# Otherwise keep these false to avoid config mismatches.
[features.mcp.sse]
enabled = false
[features.mcp.streamable-http]
enabled = false
[features.mcp.stdio]
enabled = false
allowed_executables = ["npx", "uvx"]

[UI]
name = "Assistant"
